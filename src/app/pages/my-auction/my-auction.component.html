<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 p2-5" style="padding: 2.5rem!important;">

</div>

<div class="container-fluid " style="margin-top: 2rem!important;">
  <div class="header-body">

    <div class="dash-title" >My Auctions</div>
    <!-- Card stats -->
    <div class="row mb-1rem">


      <div class="col-xl-3 col-lg-6" style="padding-bottom: 1rem;" *ngFor="let myAuction of myActions">
        <div class="card card-stats mb-4 mb-xl-0 bid-card bid-img" [ngStyle]="getAuctionImage(myAuction.images)" (click)="navigateToAuction(myAuction)">

          <div class="free-div" *ngIf="!checkDateIsPassed(myAuction['enddate'])">
            <div>{{getRemTime(myAuction['enddate'])}}</div>
          </div>

          <div class="free-div red-color-bac" *ngIf="checkDateIsPassed(myAuction['enddate'])">
            <div>Expired</div>
          </div>


          <div class="pt-3 text-align-left white-text-dashboard">
            {{myAuction['name']}}
          </div>

        </div>

        <div class="pt-1 text-align-left bid-text-color bid-text">
          <span
            class=" session-per-text price-txt">Price {{myAuction['initialprice']['numberDecimal'] | currency : 'LKR ' : 'code'}} </span>
          <br>
<!--          <span class=" session-per-text">By Chanuka Sandaruwan</span>-->

        </div>
      </div>

    </div>

  </div>
</div>
