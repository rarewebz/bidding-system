<div class="header bg-gradient-danger py-6 py-lg-6">

  <div class="logo-outer-div">
    <img src="assets/img/bid.jpg" alt="">
  </div>

  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white main-welcome" style="margin-bottom: 0!important;">Good to see you again.</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5 p1-bottom" style="padding-bottom: 1rem!important;">
          <div class="text-center text-muted mb-4">
            <small class="login-title">Sign in with credentials</small>
          </div>
          <form role="form" [formGroup]="loginForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="email" placeholder="Email" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" formControlName="password" placeholder="Password" type="password">
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary btn-block my-4" (click)="authenticate()">Sign in</button>
            </div>
          </form>
        </div>

        <div class="card-header bg-transparent px-lg-5 py-lg-5 p1-top" style="padding-top: 1rem!important;">
          <div class="text-muted text-center mt-2 mb-3"><small class="login-title" >Don't have an account?</small></div>
          <div class="btn-wrapper text-center">
            <button type="button" class="btn btn-default btn-block my-4" [routerLink]="'/register'">Sign up</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
