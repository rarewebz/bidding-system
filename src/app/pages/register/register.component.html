<div class="header bg-gradient-danger py-7 py-lg-8" style="padding-top: 4rem!important;">

  <div class="logo-outer-div">
    <img src="assets/img/bid.jpg" alt="">
  </div>

  <div class="container">
    <div class="header-body text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">
          <h1 class="text-white main-welcome" style="margin-bottom: 0!important;">Enter your details and start journey
            with us.</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small class="login-title">Sign up with credentials</small>
          </div>
          <form role="form" [formGroup]="registrationForm">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" formControlName="firstName" placeholder="First Name" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" formControlName="lastName"  placeholder="Last Name" type="text">
              </div>
            </div>
            <div class="form-group" >
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="email" placeholder="Email" type="email">
              </div>
            </div>

            <div class="form-group">

              <input class="form-control input-group-alternative" formControlName="mobile" type="text"
                     ng2TelInput
                     [ng2TelInputOptions]="{initialCountry: 'lk'}"
                     (hasError)="hasError($event)"
                     (ng2TelOutput)="getNumber($event)"
                     (intlTelInputObject)="telInputObject($event)"
                     (countryChange)="onCountryChange($event)"/>

              <div class="input-group input-group-alternative mb-3">

              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" formControlName="password" placeholder="Password" type="password">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" formControlName="conPassword" placeholder="Confirm Password" type="password">
              </div>
            </div>

<!--            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small>-->
<!--            </div>-->

            <div class="text-center">
              <button type="button" class="btn btn-primary btn-block mt-4" (click)="registerUser()">Create account</button>
            </div>
          </form>
        </div>

        <div class="card-header bg-transparent px-lg-5 py-lg-5 p1-top" style="padding-top: 1rem!important;">
          <div class="text-muted text-center mt-2 mb-3"><small class="login-title">Already have an account?</small></div>
          <div class="btn-wrapper text-center">
            <button type="button" class="btn btn-default btn-block my-4" [routerLink]="'/login'" >Sign in</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
